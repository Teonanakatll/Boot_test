{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'boot/images/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'boot/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'boot/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'boot/css/style.css' %}">
    <title>Видеокурс по верстке</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-white">Видео курс по вёрстке для начинающих HTML & CSS</h1>
                    <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <div class="itd_triangle"></div>
                    </div>
                    <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
                </div>
            </div>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-uppercase color1 mb-5">О курсе</h2>
                </div>
            </div>
            <div class="row">

                {% for a in about %}
                <div class="col-xl-4 col-md-6 col-sm-12">
                    <div class="itd_circle"><i class="{{ a.icon }}"></i></div>
                    <h5 class="text-center">{{ a.text }}</h5>
                    <div class="line"></div>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>

    <section class="whom">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center text-uppercase color2 mb-5">курс для тех, кто</h2>
                </div>
            </div>

            <div class="row mb-5">
                {% for f in whom %}
                <div class="col-md-6 col-sm-12">
                    <h5 class="text-center">{{ f.text }}</h5>
                </div>
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-12">
                    <a href="#footer" class="btn btn-lg text-uppercase btn-itd">Заказать</a>
                </div>
            </div>
        </div>
    </section>

<footer id="footer">
    1
</footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

          <div class='embed-container'><iframe src='https://www.youtube.com/embed//V-Rj1GS9anA' frameborder='0' allowfullscreen></iframe></div>

      </div>
    </div>
  </div>
</div>

<script src="{% static 'boot/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
