{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'java/img/favicon2.ico' %}" type="image/x-icon"/>
  <link rel="stylesheet" href="{% static 'java/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'java/css/fontello.css' %}">
  <link rel="stylesheet" href="{% static 'java/css/style.css' %}">

  <title>Java</title>
</head>
<body>


<script src="{% static 'java/js/bootstrap.bundle.min.js' %}"></script>
</body>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<div class="col-md-4 col-sm-12">
  <h4 class="text-center fw-bold mb-3 mt-3">Модуль 1<br>(HTML)</h4>
  <div class="accordion accordion-flush" id="accordion1">
    {% for a in acc1 %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading{{ a.id }}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ a.id }}" aria-expanded="false" aria-controls="flush-collapse{{ a.id }}">
          {{ a.title }}
        </button>
      </h2>
      <div id="flush-collapse{{ a.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ a.id }}" data-bs-parent="#accordion1">
        <div class="accordion-body">{{ a.content }}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
